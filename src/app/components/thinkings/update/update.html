<section class="container editar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br> pensamento novo:</h2>
    </header>
    <form>
      <label for="pensamento">Pensamento</label>
      <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Adicione um pensamento" [(ngModel)]="thought.content">
      <label for="autoria">Autoria ou fonte</label>
      <input type="text" class="input" id="autoria" name="autoria" placeholder="Adicione a autoria ou fonte"  [(ngModel)]="thought.authorship">
      <label for="modelo">Selecione o  modelo do card</label>
<div class="container-radio">
  <div class="radio-modelo">
    <label for="modelo1">
      <input type="radio" id="modelo1" value="modelo1" name="modelo-card" [(ngModel)]="thought.model">
      <div class="custom-radio">
        <span>
        </span>
      </div>
      <span>modelo 1</span>
    </label>
    Prévia
    <div class="modelo modelo1 ff-roboto-mono">
      <img src="/assets/imagens/modelo1.png" alt="aspas azuis">
      <p class="conteudo">{{thought.content}}</p>
      <p class="autoria"><b>
        {{thought.authorship}}
      </b></p>
    </div>
  </div>

   <div class="radio-modelo">
    <label for="modelo2">
      <input type="radio" id="modelo2" value="modelo2" name="modelo-card" [(ngModel)]="thought.model">
      <div class="custom-radio">
        <span>
        </span>
      </div>
      <span>modelo 2</span>
    </label>
    Prévia
    <div class="modelo modelo2 ff-roboto-mono">
      <img src="/assets/imagens/modelo2.png" alt="aspas azuis">
      <p class="conteudo">{{thought.content}}</p>
      <p class="autoria"><b>
        {{thought.authorship}}
      </b></p>
    </div>
  </div>
     <div class="radio-modelo">
    <label for="modelo3">
      <input type="radio" id="modelo3" value="modelo3" name="modelo-card" [(ngModel)]="thought.model">
      <div class="custom-radio">
        <span>
        </span>
      </div>
      <span>modelo 3</span>
    </label>
    Prévia
    <div class="modelo modelo3 ff-roboto-mono">
      <img src="/assets/imagens/modelo3.png" alt="aspas azuis">
      <p class="conteudo">{{thought.content}}</p>
      <p class="autoria"><b>
{{thought.authorship}}
      </b></p>
    </div>
  </div>
<div class="acoes">
    <button class="botao" (click)="edit()">Salvar</button>
    <button class="botao" (click)="cancel()">Cancelar</button>
</div>
</div>
    </form>
</section>
